<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Gone, Reduced to Atoms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f0f12;
      --fg: #e6e6eb;
      --muted: #9a9aa3;
      --accent: #ff5f5f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b22, var(--bg));
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      animation: floatIn 0.8s ease-out;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      margin: 0;
      letter-spacing: -0.05em;
    }

    h1 span {
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--muted);
      margin: 1rem 0;
    }

    .ascii {
      font-family: monospace;
      white-space: pre;
      font-size: 0.9rem;
      color: #cfcfd6;
      margin: 2rem 0;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    a:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255, 95, 95, 0.35);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #6e6e78;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404<span>.</span></h1>

    <p>
      This page does not exist.<br />
      It never existed.<br />
      It may exist in another timeline.
    </p>

    <div class="ascii">
      (╯°□°）╯︵ ┻━┻

      ┬─┬ ノ(ಠ_ಠノ)

      ok fine calm down
    </div>

    <a href="/">Return to safety</a>

    <footer>
      If you believe this page *should* exist, blame DNS, caching, or the void.
    </footer>
  </div>
</body>
</html>
