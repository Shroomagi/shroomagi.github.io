<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shroomagi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<video id="bgVideo" muted loop playsinline preload="auto">
  <!-- Preferred modern format for browsers that support it -->
  <source src="background.webm" type="video/webm; codecs=av01.0.05M.08">
  
  <!-- Fallback for Safari and other browsers that don't support WebM/AV1 -->
  <source src="background.mp4" type="video/mp4">
  
  Your browser does not support the video tag.
</video>

<!-- CTA + buttons + slider stack -->
<div class="ui-stack">
  <div class="cta-text">
    Click or press any key
  </div>

  <div class="button-container">
    <button class="social-btn" data-link="https://www.youtube.com/@shroomagi">YouTube</button>
    <button class="social-btn" data-link="https://x.com/shroomagi">X</button>
    <button class="social-btn" data-link="https://twitch.com/shroomagi">Twitch</button>
    <button class="social-btn" data-link="https://kick.com/shroomagi">Kick</button>
    <button class="social-btn" data-link="https://app.ens.domains/shroomagi.eth">ETH</button>
    <button class="social-btn" data-link="https://wiseoldman.net/players/Shroomagi">WoM</button>
    <button class="social-btn" data-link="https://tiktok.com/@shroomagi">TikTok</button>
    <button class="social-btn" data-link="https://github.com/shroomagi">Github</button>
    <button class="social-btn" data-link="https://instagram.com/shroomagi">Instagram</button>
  </div>

  <!-- Volume Slider (hidden until audio starts) -->
  <div class="volume-container hidden">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
